<header class="sticky-top">
    <div class="d-inline-flex p-2 bd-highlight">
        <div class="d-flex flex-row bd-highlight">
            <div class="p-2 bd-highlight">
                <img class="logo" src="assets/img/angular_logo.png" />
            </div>
            <div class="d-flex p-2 bd-highlight">
                <div class="d-flex flex-row bd-highlight align-items-center">
                    <div class="p-2 bd-highlight">
                        <a class="enlace-header" [routerLink]="['/inicio']" routerLinkActive="active">Inicio</a>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a class="enlace-header" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Añadir usuario</h3>
          <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="usuario" name="formUsuario" class=" example-form shadow p-3 mb-2 bg-white rounded">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="d-block example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="user@reqres.in" formControlName="email" required>
                            <mat-error *ngIf="usuario.value.email && usuario.value.email.invalid">{{getEmailErrorMessage()}}</mat-error>
                        </mat-form-field>                
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="d-block example-full-width">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Iron" formControlName="first_name" required>
                            <mat-error *ngIf="usuario.value.first_name && usuario.value.first_name.invalid">{{getFirtsNameErrorMessage()}}</mat-error>
                        </mat-form-field>                
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="d-block example-full-width">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Man" formControlName="last_name" required>
                            <mat-error *ngIf="usuario.value.last_name && usuario.value.last_name.invalid">{{getLastNameErrorMessage()}}</mat-error>
                        </mat-form-field>                   
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" (click)="addUser(usuario)" class="btn btn-success" [disabled]="!usuario.valid">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
